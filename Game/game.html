<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./game.css" />
    <title>Game</title>
  </head>
  <body>
    <div class="v-center"></div>
    <div id="container">
      <div class="book">
        <div class="first paper">
          <div class="page front contents">
            <div class="intro">
              <h2>Airy</h2>
              <h1>Pages</h1>
            </div>
          </div>
          <div class="page back"></div>
        </div>
        <div class="second paper">
          <div class="page front contents">
            <div id="vara-container"></div>
          </div>
          <div class="page back"></div>
        </div>
        <div class="third paper">
          <div class="page front contents">
            <div id="vara-container2"></div>
          </div>
          <div class="page back"></div>
        </div>
        <div class="fourth paper">
          <div class="page front contents">
            <div id="vara-container3"></div>
          </div>
          <div class="page back"></div>
        </div>
        <div class="fifth paper">
          <div class="page front contents">
            <div id="vara-container4"></div>
          </div>
          <div class="page back"></div>
        </div>
        <div class="sixth paper">
          <div class="page last front contents">
            <div id="vara-container5"></div>
          </div>
          <div class="page back"></div>
        </div>
        <div class="side"></div>
        <div class="bottom"></div>
        <div class="shadow"></div>
      </div>
      <form class="form-control">
        <input type="button" id="op1" name="op" value="0" />
        <label for="op1"
          ><button class="button-option" type="button">
            <span>Option One</span>
          </button></label
        ><br />
        <input class="" type="button" id="op2" name="op" value="1" />
        <label for="op2"
          ><button class="button-option" type="button">
            <span>Option Two</span>
          </button></label
        ><br />
        <div id="res" class="idle">Empty</div>
        <br />
        <input type="submit" name="Restart" value="Submit" class="submit" />
      </form>
    </div>
  </body>
  <script src="https://rawcdn.githack.com/akzhy/Vara/c55a1b40c15b808cdd4a047de95c905094be87db/src/vara.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="./game.js"></script>
  <script src="./quiz_brain.js"></script>
</html>
